services:

  postgres:	
    image: postgres:16
    container_name: BooksKeeper-Db-Container
    restart: always
    ports:
      - "5433:5432"
    volumes:
      - BooksKeeper-Db-Data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: BooksKeeperDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 554034
      POSTGRES_HOST_AUTH_METHOD: trust

  redis:
    image: redis:7-alpine
    container_name: BooksKeeper-Redis-Container
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
  
  mongodb:
    image: mongo:7.0
    container_name: BooksKeeper-MongoDB-Container
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: ProductReviewsDB
    volumes:
      - mongo-data:/data/db

volumes:
  BooksKeeper-Db-Data:
  redis-data:
  mongo-data:  